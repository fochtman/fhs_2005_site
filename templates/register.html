{% extends 'base.html' %}
{% load staticfiles %}

{% block register %}
<link href="{% static 'css/auth.css' %}" rel="stylesheet">
<div class="content-section-a">
  <form action="{% url 'home:register' %}" method="POST">
    <div class="container">
      <div class="row">
        <br>
        <div class="col-md-2 "> </div>
        <div class="col-md-6 ">
          <div class="row">
            <h2>REGISTRATION</h2>
            <br>
            <div class="col-md-12 ">
              {% csrf_token %}
              {% for field in form %}
              <div class="fieldWrapper">
                {{ field.errors }}
                {{ field.label_tag }}
                <br>
                {{ field }}
              </div>
              <br>
              {% endfor %}
              <!--{# form.as_p #}-->
              <button type="submit" class="btn btn-success btn-large">
                CREATE
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock register %}
